<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/nba.css">
</head>
​
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-8 offset-md-2 image">
                <img src="assets/images/nba.jpg" alt="film reel image">
            </div>
            <div class="col-md-2">
                <div id="counter">75</div>
            </div>
        </div>
        <h1>NBA Quiz</h1>
        <h3 id="scoreTitle" style="display:none">High Scores</h3>
        <ul class="list-group" id="highscore-list"></ul>
        <h3 id="question">Can you beat the clock?</h3>
        <ul id="question-list"></ul>
        <div class="buttons">
            <button class="btn" id="start-btn">
                Start
            </button>
            <button class="btn" id="high-scores-btn">
                High Scores
            </button>
            <div class="form-group">
                <input class="form-control" type="text" id="highScoreInput" placeholder="Enter Name"
                    style="display:none">
                <button class="btn" id="submit" style="display:none">
                    Submit Score
                </button>
            </div>
        </div>
    </div>
​
<script src="assets/js/nba.js"></script>
</body>
​
</html>
